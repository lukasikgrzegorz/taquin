<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>TAQUIN 15</title>
</head>

<body>
    <header>
        <h1>taquin <span class="light">'15</span> </h1>
    </header>
    <main>
        <section id="game" class="game-container">
            <table>
                <tbody class="cells-container">
                    <tr>
                        <td id="1" onclick="move(0)"></td>
                        <td id="2" onclick="move(1)"></td>
                        <td id="3" onclick="move(2)"></td>
                        <td id="4" onclick="move(3)"></td>
                    </tr>
                    <tr>
                        <td id="5" onclick="move(4)"></td>
                        <td id="6" onclick="move(5)"></td>
                        <td id="7" onclick="move(6)"></td>
                        <td id="8" onclick="move(7)"></td>
                    </tr>
                    <tr>
                        <td id="9" onclick="move(8)"></td>
                        <td id="10" onclick="move(9)"></td>
                        <td id="11" onclick="move(10)"></td>
                        <td id="12" onclick="move(11)"></td>
                    </tr>
                    <tr>
                        <td id="13" onclick="move(12)"></td>
                        <td id="14" onclick="move(13)"></td>
                        <td id="15" onclick="move(14)"></td>
                        <td id="16" onclick="move(15)"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="menu" class="menu-container">
            <button type="button" onclick="startGame()">start</button>
        </section>
        <section id="hiscore" class="hiscore-container">
            <p id="moveCounter-container">move:</p>
        </section>
    </main>
    <footer>2022 &#169; grzegorz Å‚ukasik</footer>
    <script src="js/data.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
